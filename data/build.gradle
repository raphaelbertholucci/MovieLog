plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

android {
    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools

    defaultConfig {
        applicationId application.appicationId
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
        versionCode application.versionCode
        versionName application.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        def baseUrl = '"https://api.themoviedb.org/3/"'
        def baseImageUrl = '"https://image.tmdb.org/t/p/w500/"'
        all {
            buildConfigField "String", "API_KEY", "${apiKey}"
            buildConfigField "String", "BASE_URL", "${baseUrl}"
            buildConfigField "String", "BASE_IMAGE_URL", "${baseImageUrl}"
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin/'
    }
}

dependencies {
    api networkDependencies.values()
    api databaseDependencies.values()
    api firebaseDependencies.values()
    api diDependencies.values()
}