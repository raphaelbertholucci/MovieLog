plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-parcelize'
    id 'kotlin-kapt'
}

android {
    buildFeatures {
        dataBinding true
    }
}

dependencies {
    api project(':data')
    api supportDependencies.values()
    api securityDependencies.values()

    testImplementation project(":test")
    androidTestImplementation project(":test")

    def room_version = '2.3.0'
    kapt "androidx.room:room-compiler:$room_version"
}